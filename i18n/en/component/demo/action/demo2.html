<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<meta name="author" content="Tencent-TGideas">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Action 自定义buttons</title>

<link href="http://tgideas.github.io/motion/assets/css/demo.css" rel="stylesheet">
</head>

<body>
	<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
	<script src="http://ossweb-img.qq.com/images/js/motion/action.min.js"></script>
	<div class="content">
        <p>
        从页面底部弹出的对话框，类似ios系统控件ActionSheet，和微信的操作提示框。
        </p>
        <button>打开浮层</button>       
    </div>
	<script>
		
		$(function(){
			$('button').on('touchend', function(){
				window.dia1 = new mo.Action({
					content: '高中毕业了，你会选择怎么做？',
					buttons: ['蓝翔挖掘机专业', '清华大学', '北京大学', '取消']
				});	
			})

		});

	</script>
</body>
