<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<meta name="author" content="Tencent-TGideas">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>effect-Animation-动画</title>

<style>
/* reset */
*{margin:0; padding:0;border:0;}
img{border:0;vertical-align:middle;}
ul,ol,dl{list-style:none;}
body {font-size:12px; font-family:arial, "Microsoft YaHei", simsun; line-height:20px;}
html,body {width: 100%;height: 100%;overflow: hidden;}

/* page */
li{margin-bottom: 5px;background-color: #eee;}
p{padding: 18px 20px;font-size: 24px;}
input{display: block;width: 100%;height: 50px;font-size: 16px;color: #fff;background-color: orange;-webkit-appearance: none; }


</style>
</head>

<body>
	<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
	<script src="http://digg.tgideas.qq.com/combine.php?u=animation"></script>

	<ul>
		<li><p class="mo-animation" data-effect="flash">Motion Animation flash</p></li>
		<li><p class="mo-animation" data-effect="shake" data-delay="2000">Motion Animation shake</p></li>
		<li><p class="mo-animation" data-effect="swing" data-delay="4000">Motion Animation swing</p></li>
		<li><p class="mo-animation" data-effect="wobble" data-delay="6000">Motion Animation wobble</p></li>
		<li><p class="mo-animation" data-effect="bounceOutLeft" data-fillMode="forwards" data-delay="8000">Animation bounceOutLeft</p></li>
		<li><p class="mo-animation" data-effect="flipInY" data-delay="10000">Motion Animation flipInY</p></li>
	</ul>
	<input type="button" value="Replay" ontouchend="mo.Animation.init();"/>


	<script>
		mo.Animation.parse();
	</script>
</body>
</html>
